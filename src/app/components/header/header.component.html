<header>
    <h1>{{title}}</h1>
    <app-button 
        color="{{ showAddTask ? 'red' : 'green' }}" 
        text="{{ showAddTask ? 'Close Task' : 'Add Task' }}"
        (btnClic)="toggleAddTask()"
        *ngIf="hasRoute('/')"
    >
    <!-- hasRoute muestra el boton solo si estamos en el inicio ('/') -->
    </app-button>
</header>
